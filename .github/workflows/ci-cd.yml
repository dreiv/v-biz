name: CI CD

on: push

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Install ğŸ”§
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci

  linting:
    needs: dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Lint ğŸ§
      run: npm run lint

  testing:
    needs: dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [1 ,2]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: List ğŸš¨
      run: ls -a

    - name: Test ğŸš¨
      run: .github/scripts/setupTestMatrix.sh ${{ matrix.chunk }} 2

  build-deploy:
    needs: [linting, testing]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Build ğŸ—
      run: npm run build

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
